<div class="top-bar">
  <div class="wrapper">
    <div class="top-bar-content">
      <div>
    
      </div>
      <ul class="social-media-links">
        {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}
        {%- if site.x_username -%}<li><a href="https://x.com/{{ site.x_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#x' | relative_url }}"></use></svg></a></li>{%- endif -%}
      </ul>
    </div>
  </div>
</div>
